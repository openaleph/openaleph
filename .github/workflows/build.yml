name: Build aleph

on:
  workflow_dispatch: {}
  push:
    paths-ignore:
      - "ui/**"
      - "docs/**"

permissions:
  packages: write

jobs:
  docker-build-aleph:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: aleph
          POSTGRES_PASSWORD: aleph
          POSTGRES_DB: aleph
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U aleph"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      elasticsearch:
        image: ghcr.io/openaleph/elasticsearch:9
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: "false"
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        options: >-
          --health-cmd="curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/openaleph/openaleph
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags') }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ghcr.io/openaleph/openaleph:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests inside Docker image
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/requirements-dev.txt:/tmp/requirements-dev.txt:ro \
            -e OPENALEPH_ELASTICSEARCH_URI=http://localhost:9200 \
            -e OPENALEPH_DB_URI=postgresql://aleph:aleph@localhost:5432/aleph \
            -e PROCRASTINATE_DB_URI=postgresql://aleph:aleph@localhost:5432/aleph \
            -e FTM_FRAGMENTS_URI=postgresql://aleph:aleph@localhost:5432/aleph \
            -e REDIS_URL=redis://localhost:6379 \
            -e ALEPH_SECRET_KEY=testing \
            ghcr.io/openaleph/openaleph:${{ github.sha }} \
            sh -c "pip install --no-deps -q -r /tmp/requirements-dev.txt && pytest aleph/tests/ -v --tb=short"

      - name: Check code formatting
        run: |
          pip install black ruff --quiet
          black --check --extend-exclude aleph/migrate aleph/
          ruff check .

      # Note: The amd64 build will be fully cached from the test build above.
      # Only arm64 (for tag releases) requires a fresh build.
      - name: Build and push release
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ startsWith(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
