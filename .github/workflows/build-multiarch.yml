name: Build Multi-Arch OpenAleph

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to build (e.g., 5.1.0)'
        required: true
        default: '5.1.0'
      push_to_ecr:
        description: 'Also push to ECR'
        required: false
        type: boolean
        default: true
  push:
    tags:
      - '*.*.*'

permissions:
  packages: write
  contents: read
  id-token: write  # Required for OIDC authentication to AWS

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ghcr.io/lemondesre/openaleph
  ECR_REGISTRY: 829155541198.dkr.ecr.eu-west-1.amazonaws.com
  ECR_IMAGE: 829155541198.dkr.ecr.eu-west-1.amazonaws.com/openaleph
  AWS_REGION: eu-west-1

jobs:
  build-multiarch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Extract tag from refs/tags/x.y.z
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.tag }}
            type=raw,value=latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        if: github.event.inputs.push_to_ecr == 'true' || github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::829155541198:role/github-actions-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event.inputs.push_to_ecr == 'true' || github.event_name == 'push'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        if: github.event.inputs.push_to_ecr == 'true' || github.event_name == 'push'
        run: |
          aws ecr describe-repositories --repository-names openaleph 2>/dev/null || \
          aws ecr create-repository --repository-name openaleph --image-scanning-configuration scanOnPush=true

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push to ECR
        if: github.event.inputs.push_to_ecr == 'true' || github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.ECR_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.ECR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify multi-arch image
        run: |
          echo "Verifying GHCR image:"
          docker manifest inspect ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.tag }}

          echo ""
          echo "Image built and pushed successfully!"
          echo "  GHCR: ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.tag }}"
          if [ "${{ github.event.inputs.push_to_ecr }}" == "true" ] || [ "${{ github.event_name }}" == "push" ]; then
            echo "  ECR:  ${{ env.ECR_IMAGE }}:${{ steps.tag.outputs.tag }}"
          fi
